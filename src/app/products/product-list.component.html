<div class='card'>

  <div class='card-header'>
    Zabantu Boutique
  </div>
  
  <div class='card-body'>

    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>

        <input type='text'
        [(ngModel)]='listFilter' />
      </div>
    </div>

    <div class="row">
      <div class='col-md-6'>
        <!-- <h4>Filtered by: {{listFilter}} </h4> -->
      </div>
    </div>
  
    <div class='table-responsive'>
      <table class='table'
             *ngIf='products && products.length>0'>
        <thead>
          <tr>
            <th>              
              <button class='btn btn-primary'
              (click)= 'toggleImage()'>
                {{showImage?'Hide':'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts'>
            <td>
              <img *ngIf='showImage'
                  [src]='product.imageUrl'
                   [title]='product.productName | uppercase'
                   width='100'
                   height='100'>
            </td>
            <td>
              <a [routerLink]="['/products',product.productId]" id="myItem">{{ product.productName | uppercase }}</a> 
            </td>
            <td>
              {{ product.productCode | lowercase |convertToSpaces: '-'}}
            </td>
            <td>
              {{ product.releaseDate }}</td>
            <td>
              {{ product.price | currency:'ZAR' : 'symbol-narrow':'1.2-2' }}
            </td>
            <td>
              <pm-star [rating]='product.starRating'
              (ratingClicked)='onRatingClicked($event)'></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
